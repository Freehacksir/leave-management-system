<!DOCTYPE html>
<html>
<head>
    <title>Apply Leave - Leave Management</title>
</head>
<body>
    <h2>Apply Leave</h2>

    <form method="POST">
        <label>From Date:</label><br>
        <input type="date" name="from_date" required><br><br>

        <label>To Date:</label><br>
        <input type="date" name="to_date" required><br><br>

        <label>Reason:</label><br>
        <textarea name="reason" rows="3" cols="30" required></textarea><br><br>

        <button type="submit">Submit Leave</button>
    </form>

    <br>
    <a href="/staff_dashboard"><button>Back to Dashboard</button></a>
</body>
</html>
