<!DOCTYPE html>
<html>
<head>
    <title>Staff Dashboard - Leave Management</title>
</head>
<body>
    <h2>Welcome, {{ session['user'] }}</h2>

    <h3>Your Leave Requests</h3>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>From Date</th>
            <th>To Date</th>
            <th>Days</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Admin Remark</th>
        </tr>
        {% for leave in leaves %}
        <tr>
            <td>{{ leave[2] }}</td>
            <td>{{ leave[3] }}</td>
            <td>{{ leave[4] }}</td>
            <td>{{ leave[5] }}</td>
            <td>{{ leave[6] }}</td>
            <td>{{ leave[7] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/apply_leave"><button>Apply Leave</button></a>
    <br><br>
    <a href="/"><button>Logout</button></a>
</body>
</html>
